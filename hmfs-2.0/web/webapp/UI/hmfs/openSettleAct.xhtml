<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <p:tabView id="tabview" dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                <p:tab title="结算账户开户">
                    <h:form>
                        <div id="qrytable">
                            <p:messages id="msgs" showDetail="false"/>
                            <p:panel style="margin-top:30px">
                                    <h:panelGrid columns="4" cellspacing="5">
                                        <h:outputLabel   value="会计账号:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.cbsActno}"/>
                                        <h:outputLabel   value="户名:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.cbsActname}"/>
                                        <h:outputLabel required="true" value="会计账号类型:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.cbsActtype}"/>
                                        <h:outputLabel value="存款类型:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.depositType}"/>
                                        <h:outputLabel value="单位ID:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.orgId}"/>
                                        <h:outputLabel value="单位类型:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.orgType}"/>
                                        <h:outputLabel value="单位名称:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.orgName}"/>
                                        <h:outputLabel value="开户银行名称:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.bankName}"/>
                                        <h:outputLabel value="开户银行分支机构编号:"/>
                                        <p:inputText required="true" value="#{openActInfoAction.msg031.branchId}"/>
                                    </h:panelGrid>
                                    <p:separator  style="margin-top:30px"/>
                                    <h:panelGrid>
                                        <p:commandButton style="width:120px;" value="提交"
                                                         action="#{openActInfoAction.onCommit}"
                                                         update="msgs">
                                        </p:commandButton>
                                    </h:panelGrid>
                            </p:panel>
                            <p:ajaxStatus style="height:18px;text-align:center">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>
                        </div>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
