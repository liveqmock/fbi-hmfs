<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
            function doPopupWindow(obj) {
                var pkid = obj.parentNode.parentNode.parentNode.getAttribute("data-rk");
                var popupwindow = window.open("common/actInfoForm.xhtml?pkid=" + pkid, "", "height=600,width=800,left=200,top=100,toolbar=no,menubar=no,scrollbars=yes,location=no");
                popupwindow.focus;
            }
        </script>
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <div style="margin:5px">
            <p:tabView id="tabview" dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                <p:tab title="结算账户余额信息">
                    <div id="qrytable">
                        <p:growl id="qrymsgs" showDetail="false"/>
                        <p:panel style="margin-top:10px">
                            <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                                <h:panelGrid columns="4" cellspacing="5">
                                    <h:outputLabel value="起始帐号:"/>
                                    <p:inputText required="true" value="#{actInfoAction.qryParam.startActno}"/>
                                    <h:outputLabel value="结束帐号:"/>
                                    <p:inputText value="#{actInfoAction.qryParam.endActno}"/>

                                    <h:outputLabel value="帐号状态:"/>
                                    <h:selectOneMenu style="width:153px;" value="#{actInfoAction.qryParam.actnoStatus}">
                                        <f:selectItems value="#{actInfoAction.actnoStatusList}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid>
                                    <p:commandButton id="qrybtn" style="width:90px;" value="查询余额"
                                                     action="#{actInfoAction.onQueryBal}"
                                                     update="pdt,msgs">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                        <p:ajaxStatus style="height:18px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                        <p:dataTable id="pdt" dynamic="true" style="width:100%;"
                                     value="#{actInfoAction.balList}" var="record"
                                     rowKey="#{record.SN}"
                                     selection="#{actInfoAction.selectedQryRecords}"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} 【总笔数:#{actInfoAction.totalcount}】"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column selectionMode="multiple" style="width:18px"/>
                            <p:column headerText="流水号" style="text-align: center">
                                <h:outputText value="#{record.QUERY_SN}"/>
                            </p:column>
                            <p:column headerText="记录序号"
                                      filterBy="#{record.SN}" filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{record.SN}"/>
                            </p:column>
                            <p:column headerText="处理时间" style="text-align: center"
                                      filterBy="#{record.COMPLETE_TIME}" filterMatchMode="contains">
                                <h:outputText value="#{record.COMPLETE_TIME}"/>
                            </p:column>
                            <p:column headerText="文件ID" style="text-align: center">
                                <h:outputText value="#{record.ORAFILE_ID}"/>
                            </p:column>
                            <p:column headerText="账号" style="text-align: center">
                                <h:outputText value="#{record.ACCOUNT}"/>
                            </p:column>
                            <p:column headerText="姓名"
                                      filterBy="#{record.ACCOUNT_NAME}" filterMatchMode="contains"
                                      style="text-align: center">
                                <h:outputText value="#{record.ACCOUNT_NAME}"/>
                            </p:column>
                            <p:column headerText="金额">
                                <h:outputText value="#{record.AMOUNT}" style="float: right">
                                    <f:convertNumber type="number" pattern="#,###,###,###,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="返回码" style="text-align: center">
                                <h:outputText value="#{record.RET_CODE}"/>
                            </p:column>
                            <p:column headerText="返回信息" style="text-align: center">
                                <h:outputText value="#{record.ERR_MSG}"/>
                            </p:column>
                        </p:dataTable>
                    </div>

                </p:tab>
                <p:tab title="结算账户明细信息查询">
                </p:tab>
            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
